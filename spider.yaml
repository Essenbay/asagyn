generate_tests: true

no_comments: true

export: true

use_part_of: true

use_references_list: false
package: resources

groups:
  - path: assets/images/
    class_name: Images
    types: [.png, .jpg, .jpeg]
    package: resources
  - path: assets/svg/
    class_name: CustomIcons
    types: [.svg]
    package: resources
